<html>
  <head>
    <title>Thymeleaf fragment</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Thymeleaf fragments</h1>

    <div th:fragment="banner" id="bannerElement">
      <img alt="Thymeleaf logo" />
    </div>

    <h2>Product information</h2>
    <dl>
      <dt>Product name</dt>
      <dd>Red chair</dd>

      <dt>Product price</dt>
      <dd>350</dd>

      <dt>Product available from</dt>
      <dd>28-Jun-2013</dd>
    </dl>

    <!-- Incluir o banner aqui -->
    <!-- <div th:replace="this::logo"></div> -->
    <div th:replace="~{::banner}"></div>

    <h2>Customer information</h2>
    <dl>
      <dt>First name</dt>
      <dd>John</dd>

      <dt>Last name</dt>
      <dd>Smith</dd>

      <dt>Genre</dt>
      <dd>Male</dd>

      <dt>Payment method</dt>
      <dd>Credit card</dd>

      <dt>Balance</dt>
      <dd>$350</dd>
    </dl>

    <!-- Incluir o banner aqui -->
    <!-- <div th:replace="this::logo"></div> -->

  </body>
</html>
